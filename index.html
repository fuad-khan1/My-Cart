<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>My Cart</title>
  </head>
  <body>

     <!-- ------- Nav section start --------------------- -->
    <nav class="bg-red-50 p-3">
      <div class="container mx-auto flex justify-around items-center">
        <div class="flex space-x-3">
          <a href="#"> Logo</a>
          <a href="#" class="">MENU</a>
          <a href="#" class="">REWARDS</a>
          <a href="#" class="">LOCATIONS</a>
          <a href="#" class="">GIFT CARDS</a>
          <a href="#" class="">LOG IN</a>
        </div>
        <div>
          <i
            id="cart-icon"
            class="fa-solid fa-bag-shopping text-2xl cursor-pointer"
            ><sup class="bg-red-500 text-white p-1 rounded text-xs">0</sup></i
          >

          <button
            class="text-white bg-red-500 py-2 px-4 rounded text-sm font-semibold"
          >
            Order now
          </button>
        </div>
      </div>
    </nav>
     <!-- ------- Nav section end --------------------- -->


     <!-- ------- Product section start --------------------- -->

     <section id="product-section" class="container mx-auto py-6 flex justify-center items-center space-x-3 ">
        
     </section>
     <!-- ------- Product section end --------------------- -->


      <!-- ------ Cart Section --- -->
      <section
        class="cart-section hidden bg-gray-200 fixed right-0 top-0 z-40 w-72 p-4 h-screen "
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
          <i
            id="close-cart"
            class="fa fa-times text-gray-500 text-2xl text-red-400 cursor-pointer"
          ></i>
        </div>

        <ul id="cart-items" class="list-none"></ul>
        <p id="total-price" class="text-xl absolute bottom-5">
          Total Price: $0.00
        </p>
      </section>



    <script src="script.js"></script>
  </body>
</html>
